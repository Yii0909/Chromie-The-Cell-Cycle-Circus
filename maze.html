<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spindle Fiber Maze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧬 Spindle Fiber Maze</h1>
  <p>Use arrow keys to guide Chromie to the metaphase plate!</p>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>
  <div id="status"></div>
  
  <script src="maze.js"></script>
  <div id="controls" style="margin-top: 20px;">
  <button onclick="moveChromie(0, -1)">⬆️</button><br>
  <button onclick="moveChromie(-1, 0)">⬅️</button>
  <button onclick="moveChromie(1, 0)">➡️</button><br>
  <button onclick="moveChromie(0, 1)">⬇️</button>
</div>

</body>
</html>
