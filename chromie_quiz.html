// 🔀 Shuffle helper
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

// 🎯 Weighted scoring
const categoryWeights = {
  Mitosis: 1.5,
  Meiosis: 1.5,
  Overall: 2
};

// 🧪 Render Quiz
const selectedQuestions = shuffle(questionPool).slice(0, 10);
const quizForm = document.getElementById("quizForm");

selectedQuestions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<h3>${index + 1}. ${q.question}</h3>` +
    q.options.map(opt => `<label><input type="radio" name="${q.id}" value="${opt}"> ${opt}</label>`).join("");
  quizForm.appendChild(div);
});

// 🧠 Submit Logic
document.getElementById("submitQuiz").onclick = async function () {
  let totalWeight = 0;
  let earnedWeight = 0;
  let feedback = "";
  const categoryScores = {};

  selectedQuestions.forEach((q, i) => {
    const radios = document.getElementsByName(q.id);
    let userAnswer = null;
    for (const radio of radios) {
      if (radio.checked) {
        userAnswer = radio.value;
        break;
      }
    }

    const weight = categoryWeights[q.category.trim()] || 1;
    totalWeight += weight;

    const cat = q.category.trim();
    if (!categoryScores[cat]) {
      categoryScores[cat] = { correct: 0, total: 0 };
    }
    categoryScores[cat].total++;
    if (userAnswer === q.answer) {
      earnedWeight += weight;
      categoryScores[cat].correct++;
    } else {
      feedback += `Question ${i + 1}: ❌ Incorrect. ${q.explanation}\n\n`;
    }
  });

  const score = Math.round((earnedWeight / totalWeight) * 100);
  alert(`✅ You scored ${score}%\n\n${feedback}`);

  if (score < 60) {
    alert("💪 Chromie says: Work harder! You’ve got potential!");
  } else {
    alert("🎉 Chromie says: Congrats! Cell-tacular job!");
  }

  const user = auth.currentUser;
  if (!user) {
    alert("⚠️ You must be logged in to save your score.");
    return;
  }

  const userRef = doc(db, "users", user.uid);

  try {
    const userSnap = await getDoc(userRef);
    const data = userSnap.exists() ? userSnap.data() : {};
    const previousHistory = data.achievements?.quizHistory || [];

    const newEntry = {
  score,
  timestamp: Timestamp.fromDate(new Date())
};

    const updatedHistory = [...previousHistory, newEntry];

    const updates = {
      achievements: {
        quizScore: score,
        quizHistory: updatedHistory
      },
      quizProgress: {}
    };

    for (const [cat, { correct, total }] of Object.entries(categoryScores)) {
      updates.quizProgress[cat] = {
        score: correct,
        total,
        updatedAt: new Date()
      };
    }
    
    console.log("Saving to Firestore:", updates);

        await updateDoc(userRef, {
      "achievements.quizScore": score,
      "achievements.quizHistory": updatedHistory,
      ...Object.fromEntries(
        Object.entries(categoryScores).map(([cat, { correct, total }]) => [
          `quizProgress.${cat}`,
          {
            score: correct,
            total,
            updatedAt: Timestamp.fromDate(new Date())
          }
        ])
      )
    });

  } catch (error) {
    console.error("❌ Firestore update failed:", error.code, error.message);
    alert("⚠️ Failed to save your score. Please try again.");
  }
}; // Close submitQuiz.onclick
