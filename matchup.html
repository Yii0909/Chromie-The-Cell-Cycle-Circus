<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromosome Match-Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .drag-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .drag-item {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px dashed #888;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      font-weight: bold;
      position: relative;
    }

    .drag-item img {
      max-width: 80%;
      max-height: 80%;
    }

    .drop-zone {
      width: 120px;
      height: 120px;
      background: #e0ffe0;
      border: 2px solid #4caf50;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    @media (max-width: 600px) {
      .drag-item, .drop-zone {
        width: 80px;
        height: 80px;
        font-size: 0.8em;
      }
    }
    .drop-zone img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 8px;
}

.drop-zone {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
  </style>
</head>
<body>
  <h1>ðŸ§¬ Chromosome Match-Up</h1>
  <p>Drag the chromosome to its homologous pair!</p>

  <div class="game-container">
    <div class="drag-items">
      <div class="drag-item" draggable="true" data-type="B">
        <img src="Images/ca1.png">
      </div>
      <div class="drag-item" draggable="true" data-type="A">
        <img src="Images/cb1.png">
      </div>
      <div class="drag-item" draggable="true" data-type="C">
        <img src="Images/cc1.png">
      </div>
    </div>

    <div class="drop-zone" data-match="A">
    <img src="Images/cb2.png">
    </div>
    <div class="drop-zone" data-match="B">
    <img src="Images/ca2.png">
    </div>
    <div class="drop-zone" data-match="C">Pair C</div>
    <img src="Images/cc2.png">
    </div>
  </div>

  <div id="result"></div>

  <script>
    const dragItems = document.querySelectorAll('.drag-item');
    const dropZones = document.querySelectorAll('.drop-zone');
    const result = document.getElementById('result');

    dragItems.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.type);
      });
    });

    dropZones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.style.background = '#c8facc';
      });

      zone.addEventListener('dragleave', () => {
        zone.style.background = '#e0ffe0';
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const draggedType = e.dataTransfer.getData('text/plain');
        const matchType = zone.dataset.match;

        if (draggedType === matchType) {
          result.textContent = `âœ… Correct! ${draggedType} matched with Pair ${matchType}`;
          zone.style.background = '#a5f2a5';
        } else {
          result.textContent = `âŒ Oops! ${draggedType} doesn't match Pair ${matchType}`;
          zone.style.background = '#ffcccc';
        }

        setTimeout(() => {
          zone.style.background = '#e0ffe0';
        }, 1000);
      });
    });
  </script>
</body>
</html>
